environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  
  #https://pub.dev/packages/file_picker
  file_picker: ^8.3.7

  flutter:
    sdk: flutter

  flutter_soloud:
